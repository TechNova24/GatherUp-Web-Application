<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .group-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .group-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            border-color: #ff7a59;
            outline: none;
        }

        /* Button Styling */
        button {
            background: #ff7a59;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #e56748;
            transform: translateY(-2px);
        }

        /* Generated Link Section */
        #generatedLink {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #generatedLink strong {
            display: block;
            margin-bottom: 5px;
        }

        #generatedLink p {
            font-size: 14px;
            margin: 0;
            word-break: break-word;
        }

        #generatedLink a {
            color: #ff7a59;
            text-decoration: none;
        }

        #generatedLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Create Group Section -->
    <div class="group-container" id="createGroupSection">
        <h2>Create or Join a Group</h2>
        
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" placeholder="Enter group name (for leader only)">
        </div>
        <div class="form-group">
            <button id="createGroupBtn">Create Group</button>
        </div>
        
        <div class="form-group" id="generatedLink" style="display: none;">
            <strong>Share this Group Link:</strong>
            <p><a id="groupLinkText" href="#" target="_blank">Click to copy or share</a></p>
        </div>
        
        <div class="form-group">
            <label for="groupLink">Paste Group Link:</label>
            <input type="text" id="groupLink" placeholder="Paste link to join">
        </div>
        <div class="form-group">
            <button id="joinGroupBtn">Join Group</button>
        </div>
    </div>

    <!-- Include External JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const joinGroupBtn = document.getElementById("joinGroupBtn");

            // Add event listener for "Join Group" button
            joinGroupBtn.addEventListener("click", () => {
                const groupLink = document.getElementById("groupLink").value.trim();
                
                if (groupLink) {
                    // Redirect to the "Propose Date" page if a link is provided
                    window.location.href = "Propose Dates.html";
                } else {
                    alert("Please paste a valid group link before joining.");
                }
            });
        });
    </script>
</body>
</html>
